deep_learning:
  project:
    name: singer_classification
    version: '1.0'
    author: DeepMIR Student
    seed: 42
  dataset:
    name: artist20
    root_path: data/processed
    train_json: data/processed/train.json
    val_json: data/processed/val.json
    test_dir: data/processed/test
    num_classes: 20
    sample_rate: 16000
    channels: 1
  audio:
    sample_rate: 16000
    n_fft: 1024
    hop_length: 256
    n_mels: 80
    f_min: 80.0
    f_max: 8000.0
    max_duration: 30.0
    normalize: true
  data_split:
    train_ratio: 0.8
    val_ratio: 0.2
    test_ratio: 0.0
    stratify: true
  training:
    batch_size: 32
    num_epochs: 100
    learning_rate: 0.001
    weight_decay: 0.0001
    early_stopping_patience: 15
    save_best_only: true
    gradient_clip_norm: 1.0
    validate_every: 1
    save_every: 10
  evaluation:
    metrics:
    - top1_accuracy
    - top3_accuracy
    - confusion_matrix
    save_predictions: true
    save_probabilities: false
  logging:
    level: INFO
    save_logs: true
    log_dir: results/logs
    experiment_name: null
  wandb:
    project: singer_classification
    entity: null
    log_model: false
    log_gradients: false
    log_freq: 10
  device:
    use_cuda: auto
    device_id: 0
    num_workers: 2
    pin_memory: true
    force_cpu: false
  paths:
    checkpoints: results/checkpoints
    predictions: results/predictions
    visualizations: results/visualizations
    processed_data: data/processed
    features: data/processed/features
  reproducibility:
    deterministic: true
    benchmark: false
    set_seed_everywhere: true
  experiment:
    type: deep_learning
    name: CNN
    description: Various CNN structures for end-to-end audio classification
  model:
    name: ShortChunkCNN
    n_channels: 128
    n_fft: 1024
    hop_length: 256
    f_min: 80.0
    f_max: 8000.0
    n_mels: 80
    n_class: 20
  data_augmentation:
    enabled: true
    time_domain:
      time_shift:
        enabled: true
        max_shift: 0.1
      speed_perturbation:
        enabled: false
        factors:
        - 0.9
        - 1.1
    frequency_domain:
      freq_mask:
        enabled: true
        max_mask_pct: 0.1
        num_masks: 2
      time_mask:
        enabled: true
        max_mask_pct: 0.1
        num_masks: 2
      mixup:
        enabled: false
        alpha: 0.2
  optimizer:
    name: adam
    learning_rate: 0.001
    weight_decay: 0.0001
    betas:
    - 0.9
    - 0.999
    eps: 1.0e-08
    alternatives:
      sgd:
        momentum: 0.9
        nesterov: true
      adamw:
        betas:
        - 0.9
        - 0.999
        eps: 1.0e-08
  lr_scheduler:
    name: reduce_on_plateau
    reduce_on_plateau:
      mode: max
      factor: 0.5
      patience: 5
      min_lr: 1.0e-06
    alternatives:
      cosine_annealing:
        T_max: 50
        eta_min: 1.0e-06
      step_lr:
        step_size: 30
        gamma: 0.1
  loss:
    name: cross_entropy
    label_smoothing: 0.0
  compile:
    enabled: false
    mode: default
  mixed_precision:
    enabled: false
    dtype: float16
